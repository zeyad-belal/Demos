<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <form action="">
      <label for="">
        <span>DAY</span>
        <input type="number" name="Day" placeholder="DD" class="day">
      </label>

      <label for="">
        <span>MONTH</span>
        <input type="number" name="Month" placeholder="MM"class="month" >
      </label>

      <label for="">
        <span>YEAR</span>
        <input type="number" name="Year" placeholder="YYYY" class="year">
      </label>

    </form>
    <hr>
  <div class="result">
    <img src="./assets//images//icon-arrow.svg" alt="">
    <p><span class="years-res">- -</span> years</p>
    <p><span class="months-res">- -</span> months</p>
    <p><span class="days-res">- -</span> days</p>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zeyad Belal</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
