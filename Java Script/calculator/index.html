<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./master.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen"><span></span></div>
      <div class="buttons">
        <!-- operators -->
        <button class="multi op tt">*</button>
        <button class="divi op tt">/</button>
        <button class="subtract op tt">-</button>
        <button class="add op tt">+</button>
        <!-- numbers -->
        <button class="9 num tt">9</button>
        <button class="8 num tt">8</button>
        <button class="7 num tt">7</button>
        <button class="6 num tt">6</button>
        <button class="5 num tt">5</button>
        <button class="4 num tt">4</button>
        <button class="3 num tt">3</button>
        <button class="2 num tt">2</button>
        <button class="1 num tt">1</button>
        <button class="0 num tt">0</button>
        <button class=". num tt">.</button>
        <button class="equal">=</button>
        <button class="C">C</button>
        <button class="del">del</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
